@let itemData = item();

<app-icon-blank-slot class="absolute"></app-icon-blank-slot>

<div
  class="h-[64px] w-[64px] outline outline-2 z-0 absolute outline-{{
    itemData.rarity
  }}"
></div>

<app-atlas-image
  class="z-10 absolute"
  [assetName]="itemData.sprite"
  [spritesheet]="itemData.__type"
  [tp]="itemInfo"
  [tpMaxWidth]="800"
></app-atlas-image>

@if (showLevel()) {
  <div
    class="z-20 absolute bottom-0 left-[2px] text-xs font-bold italic text-black text-shadow-white"
  >
    Lv. {{ itemData.dropLevel }}
  </div>
}

@if (showEnchantLevel() && itemEnchantLevel() > 0) {
  <div
    class="z-20 absolute top-0 right-[2px] text-xs font-bold italic text-black text-shadow-white"
  >
    +{{ itemEnchantLevel() }}
  </div>
}

@if (showPrice()) {
  <div
    class="z-20 absolute bottom-0 left-[2px] text-xs font-bold italic text-black text-shadow-white"
  >
    {{ shopPrice() | gameCurrency }}
  </div>
}

@if (itemData.isFavorite) {
  <div class="z-30 absolute top-[2px] left-[2px]">
    <app-icon name="gameSevenPointedStar" size="16px" color="gold"></app-icon>
  </div>
}

<app-marker-symmetry
  class="absolute bottom-[-6px] right-[10px] z-30"
  orientation="vertical"
  [level]="symmetryLevel()"
></app-marker-symmetry>

<ng-template #itemInfo let-hide>
  @if (compareItem(); as compareWith) {
    <app-stats-item-compare
      [item]="itemData"
      [compareWith]="compareWith"
    ></app-stats-item-compare>
  } @else {
    <div class="min-w-[300px]">
      <app-stats-item
        [item]="itemData"
        [showEquippedBy]="showEquippedBy()"
      ></app-stats-item>
    </div>
  }
</ng-template>
