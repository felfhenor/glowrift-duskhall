<app-card-page>
  <span header>Inventory</span>

  <div pageactions>
    <app-button-close (click)="closeMenu()"></app-button-close>
  </div>

  <app-inventory-grid-container
    [(currentItemType)]="currentItemType"
    (currentItemTypeChange)="changeItemType($event)"
    [allowedItemActions]="['Salvage', 'Equip', 'Favorite']"
    [allowedSkillActions]="['Salvage', 'Equip', 'Favorite']"
  ></app-inventory-grid-container>
</app-card-page>
