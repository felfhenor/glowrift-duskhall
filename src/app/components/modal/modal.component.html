<dialog #modal class="modal" [class.hidden]="!visible()">
  <div class="modal-box max-w-3xl p-0">
    <div class="card bg-base-100 shadow-xl page-card mx-auto">
      <div class="card-body">
        <div class="card-title flex justify-center relative">
          <ng-content select="[title]"></ng-content>

          @if (showCloseButton()) {
            <app-button-close
              class="absolute top-[-4px] right-2"
              (click)="visible.set(false)"
            ></app-button-close>
          }
        </div>

        <div class="my-2">
          <ng-content select="[body]"></ng-content>
        </div>

        <div class="card-actions justify-end">
          <ng-content select="[actions]"></ng-content>
        </div>
      </div>
    </div>
  </div>
</dialog>
